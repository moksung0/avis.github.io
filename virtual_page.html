<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상회원 전용</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #d4af37;
        }

        .card {
            background: #000;
            padding: 50px 45px;
            border-radius: 12px;
            border: 1px solid #333;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            animation: fadeIn 0.9s ease;
        }

        h2 {
            font-size: 28px;
            margin: 0 0 20px 0;
            font-weight: 300;
        }

        p {
            font-size: 19px;
            color: #bbbbbb;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .email-btn {
            display: inline-block;
            padding: 13px 30px;
            background: #d4af37;
            color: #000;
            font-size: 18px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.25s;
        }

        .email-btn:hover {
            background: #b9982f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(22px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>가상회원 전용 페이지</h2>
        <p>회원가입 신청을 아래 이메일로 보내주세요.</p>

        <a class="email-btn" href="mailto:moksung0@gmail.com">이메일 보내기</a>
    </div>

</body>
</html>
