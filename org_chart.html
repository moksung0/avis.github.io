<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>조직도 — AVIS</title>
<style>
  body{font-family: 'Noto Sans KR', system-ui, -apple-system, 'Segoe UI', Roboto, '맑은 고딕'; background:#f3f4f6; margin:0; padding:40px; color:#111}
  .wrap{max-width:900px;margin:0 auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 8px 24px rgba(12,12,14,0.08)}
  .title{text-align:center;font-size:20px;letter-spacing:6px;margin-bottom:28px}
  .top{display:flex;justify-content:center;margin-bottom:30px}
  .top .box{padding:12px 26px;border-radius:8px;border:2px solid #e2e8f0;background:#fff;font-weight:600}
  .center{display:flex;justify-content:center;margin-bottom:40px}
  .center .box{padding:18px 36px;border-radius:8px;background:#1f2937;color:#fff;font-weight:700;box-shadow:0 6px 18px rgba(31,41,55,0.12)}
  .bottom{display:flex;justify-content:space-between;gap:12px}
  .bottom .item{flex:1;text-align:center;padding:12px 8px;border-radius:8px;border:1px solid #e6eef8;background:#fbfdff;font-weight:600}
  .note{margin-top:18px;color:#555;font-size:13px}
  /* responsive */
  @media (max-width:520px){
    .bottom{flex-direction:column;align-items:stretch}
    .bottom .item{margin-bottom:8px}
  }
  .image-preview{margin-top:18px;text-align:center}
  .image-preview img{max-width:100%;height:auto;border:1px solid #eee;border-radius:6px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="title">조&nbsp;&nbsp;&nbsp;직&nbsp;&nbsp;&nbsp;도</div>

    <div class="top">
      <div class="box">AVIS</div>
    </div>

    <div class="center">
      <div class="box">RSP</div>
    </div>

    <div class="bottom" role="list">
      <div class="item" role="listitem">SP</div>
      <div class="item" role="listitem">ST</div>
      <div class="item" role="listitem">SA</div>
      <div class="item" role="listitem">SO</div>
      <div class="item" role="listitem">SD</div>
    </div>
<br />
    
<a href="index.html" class="back">AVIS로 돌아가기   </div>
  </div>
</body>
</html>
