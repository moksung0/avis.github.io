
<!DOCTYPE html>
<html lang="ko">
<head>

<title>RSP 학력·이력·경력</title>
<style>
body {
    font-family: 'Noto Sans KR', Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 800px;
    margin: 60px auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}
h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 10px;
}
.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 40px;
}
.timeline {
    border-left: 4px solid #2563eb;
    padding-left: 20px;
}
.item {
    margin-bottom: 24px;
    position: relative;
}
.item::before {
    content: "";
    position: absolute;
    left: -32px;
    top: 4px;
    width: 14px;
    height: 14px;
    background: #2563eb;
    border-radius: 50%;
}
.year {
    font-weight: bold;
    color: #2563eb;
}
.footer {
    margin-top: 50px;
    text-align: center;
    font-size: 14px;
    color: #999;
}
</style>
</head>
